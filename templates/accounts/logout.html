{% block content %}
{% if request.user.is_authenticated %}
<div class="logout-message">
    <form method="POST">
        {% csrf_token %}

        <h2>Are you sure, you want to log out</h2>
        <button type="submit">Log Out</button>

    </form>
</div>
{% else %}
<h1>Hello! You are logged out now.Do you want to <a href="/login">login</a></h1>
{% endif %}
{% endblock content %}
